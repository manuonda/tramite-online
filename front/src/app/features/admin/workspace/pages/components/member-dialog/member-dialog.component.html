<p-dialog
  [(visible)]="visible"
  header="Add Team Member"
  [modal]="true"
  [style]="{ width: '30rem' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeDialog()"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="dialog-content">
      <!-- Email -->
      <div class="field">
        <label for="email" class="required">Email Address</label>
        <input
          pInputText
          id="email"
          formControlName="email"
          type="email"
          placeholder="member@example.com"
          class="w-full"
          autocomplete="off"
        />
        @if (emailControl?.invalid && emailControl?.touched) {
          <small class="p-error">
            @if (emailControl?.errors?.['required']) {
              Email is required
            }
            @if (emailControl?.errors?.['email']) {
              Please enter a valid email
            }
          </small>
        }
      </div>

      <!-- Role -->
      <div class="field">
        <label for="role" class="required">Role</label>
        <p-select
          formControlName="role"
          [options]="roleOptions"
          optionLabel="label"
          optionValue="value"
          placeholder="Select a role"
          inputId="role"
          styleClass="w-full"
        >
          <ng-template pTemplate="item" let-option>
            <div class="role-option">
              <div class="role-option-title">{{ option.label }}</div>
              <div class="role-option-desc">{{ option.description }}</div>
            </div>
          </ng-template>
        </p-select>
      </div>

      <div class="info-message">
        <i class="pi pi-info-circle"></i>
        <span>An invitation email will be sent to this address</span>
      </div>
    </div>

    <ng-template pTemplate="footer">
      <div class="dialog-footer">
        <p-button
          type="button"
          label="Cancel"
          severity="secondary"
          [outlined]="true"
          (onClick)="closeDialog()"
        ></p-button>
        <p-button
          type="submit"
          label="Send Invitation"
          icon="pi pi-send"
          [disabled]="form.invalid"
        ></p-button>
      </div>
    </ng-template>
  </form>
</p-dialog>
