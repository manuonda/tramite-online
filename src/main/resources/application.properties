spring.application.name=spring-boot-url-shortener
server.port=8080


#### Database Config ####
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
jdbc.datasource-proxy.query.enable-logging=false
jdbc.datasource-proxy.query.logger-name=bookstore.query-logger
jdbc.datasource-proxy.query.log-level=DEBUG
jdbc.datasource-proxy.multiline=false
logging.level.bookstore.query-logger=DEBUG


app.openapi.title=Tramites Online API
app.openapi.description=Tramite Online API Swagger Documentation
app.openapi.version=v1.0.0
app.openapi.contact.name=dgarcia
app.openapi.contact.email=manuonda@gmail.com

# configuracion para mantener la base de datos siempre activa
spring.docker.compose.lifecycle-management=start_only

#spring.docker.compose.enabled=false

## App Config
app.base-url=http://localhost:8080
app.default-expiry-in-days=30
app.validate-original-url=true
app.page-size=10



#migration por modulos
spring.modulith.runtime.flyway-enabled=true
